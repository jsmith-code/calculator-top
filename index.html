<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div id="calc-display">0</div>
        <div class="calc-btns">
            <div class="calc-btns-row">
                <button class="calc-btns-special" onclick="clearCalculator()">AC</button>
                <button class="calc-btns-special" onclick="toggleSign()">+/-</button>
                <button class="calc-btns-special" onclick="makePercentage()">%</button>
                <button class="calc-btns-special" onclick="backspace()">â†µ</button>
            </div>
            <div class="calc-btns-row">
                <button onclick="handleInputDigit('7')">7</button>
                <button onclick="handleInputDigit('8')">8</button>
                <button onclick="handleInputDigit('9')">9</button>
                <button class="calc-btn-operator" onclick="setOperator('/')">/</button>
            </div>
            <div class="calc-btns-row">
                <button onclick="handleInputDigit('4')">4</button>
                <button onclick="handleInputDigit('5')">5</button>
                <button onclick="handleInputDigit('6')">6</button>
                <button class="calc-btn-operator" onclick="setOperator('*')">*</button>
            </div>
            <div class="calc-btns-row">
                <button onclick="handleInputDigit('1')">1</button>
                <button onclick="handleInputDigit('2')">2</button>
                <button onclick="handleInputDigit('3')">3</button>
                <button class="calc-btn-operator" onclick="setOperator('-')">-</button>
            </div>
            <div class="calc-btns-row">
                <button onclick="handleInputDigit('0')">0</button>
                <button class="calc-btns-special" onclick="setDecimal()">.</button>
                <button class="calc-btns-special" onclick="calculate()">=</button>
                <button class="calc-btn-operator" onclick="setOperator('+')">+</button>
            </div>
        </div>
    </div>
    <div class="info">
        Keyboard:
        <ul>
            <li>Digits: "0123456789"</li>
            <li class="info-orange">Add: "+"</li>
            <li class="info-orange">Subtract: "-"</li>
            <li class="info-orange">Multiply: "*"</li>
            <li class="info-orange">Divide: "/"</li>
            <li class="info-blue">Decimal: "."</li>
            <li class="info-blue">Toggle sign: "i"</li>
            <li class="info-blue">Equals (evaluate): "="</li>
            <li class="info-blue">Percentage: "%"</li>
            <li class="info-blue">AC (All Clear): "c"</li>
            <li class="info-blue">Backspace: backspace</li>
        </ul>
    </div>
</body>
</html>
