<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <input id="calc-display" placeholder="0" disabled></input>
        <div class="calc-btns">
            <div class="calc-btns-row">
                <button onclick="handleInputDigit('7')">7</button>
                <button onclick="handleInputDigit('8')">8</button>
                <button onclick="handleInputDigit('9')">9</button>
                <button class="calc-btns-operator" onclick="setOperator('/')">/</button>
            </div>
            <div class="calc-btns-row">
                <button onclick="handleInputDigit('4')">4</button>
                <button onclick="handleInputDigit('5')">5</button>
                <button onclick="handleInputDigit('6')">6</button>
                <button class="calc-btns-operator" onclick="setOperator('*')">*</button>
            </div>
            <div class="calc-btns-row">
                <button onclick="handleInputDigit('1')">1</button>
                <button onclick="handleInputDigit('2')">2</button>
                <button onclick="handleInputDigit('3')">3</button>
                <button class="calc-btns-operator" onclick="setOperator('-')">-</button>
            </div>
            <div class="calc-btns-row">
                <button onclick="handleInputDigit('0')">0</button>
                <button class="calc-btns-special" onclick="clearCalculator()">AC</button>
                <button class="calc-btns-special" onclick="setDecimal()">.</button>
                <button class="calc-btns-operator" onclick="setOperator('+')">+</button>
            </div>
            <div class="calc-btns-row">
                <button class="calc-btns-special" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
