<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div id="calc-display">0</div>
        <div class="calc-btns">
            <div class="calc-btns-row">
                <button class="calc-btns-special clear-btn">AC</button>
                <button class="calc-btns-special toggle-sign-btn">+/-</button>
                <button class="calc-btns-special make-percentage-btn">%</button>
                <button class="calc-btns-special backspace-btn">â†µ</button>
            </div>
            <div class="calc-btns-row">
                <button class="calc-btn-number">7</button>
                <button class="calc-btn-number"">8</button>
                <button class="calc-btn-number"">9</button>
                <button class="calc-btn-operator">/</button>
            </div>
            <div class="calc-btns-row">
                <button class="calc-btn-number"">4</button>
                <button class="calc-btn-number"">5</button>
                <button class="calc-btn-number"">6</button>
                <button class="calc-btn-operator">*</button>
            </div>
            <div class="calc-btns-row">
                <button class="calc-btn-number"">1</button>
                <button class="calc-btn-number"">2</button>
                <button class="calc-btn-number"">3</button>
                <button class="calc-btn-operator">-</button>
            </div>
            <div class="calc-btns-row">
                <button class="calc-btn-number"">0</button>
                <button class="calc-btns-special set-decimal-btn">.</button>
                <button class="calc-btns-special" onclick="calculate()">=</button>
                <button class="calc-btn-operator">+</button>
            </div>
        </div>
    </div>
    <div class="info">
        Keyboard:
        <ul>
            <li>Digits: "0123456789"</li>
            <li class="info-orange">Add: "+"</li>
            <li class="info-orange">Subtract: "-"</li>
            <li class="info-orange">Multiply: "*"</li>
            <li class="info-orange">Divide: "/"</li>
            <li class="info-blue">Decimal: "."</li>
            <li class="info-blue">Toggle sign: "i"</li>
            <li class="info-blue">Equals (evaluate): "="</li>
            <li class="info-blue">Percentage: "%"</li>
            <li class="info-blue">AC (All Clear): "c"</li>
            <li class="info-blue">Backspace: backspace</li>
        </ul>
    </div>
</body>
</html>
